<html>
<meta HTTP-EQUIV="Content-Type" content="text/html"; charset="utf8">
<head>
<title>資管營報名網站</title>
<body>
	<center><b><font size="40" color="red">資管營報名表</font></b></center><br/>

    <center><img src="https://scontent.ftpe12-2.fna.fbcdn.net/v/t1.0-9/78411951_2685976821446296_7064760510842929152_o.jpg?_nc_cat=102&_nc_sid=825194&_nc_oc=AQnB83BHalVFQJZUCW6aCm5BWLRK3hUOd6Y-69yns_nwycRXp-qgzKTbDRyX_F2xRx8WAmtouEnKJyZZ8SvdMHr1&_nc_ht=scontent.ftpe12-2.fna&oh=e0105dcfe916a0dba0516c688ea2c275&oe=5E801EBC" width="75%"></center><br/>

	<center><b><font size="3" color="#26BFBF">歡迎各位來到資管營^_^</font></b></center><br/>

    <b><font size="3" color="blue">請填寫表單：</font></b><br/>

	姓名：<input type="text" placeholder="Name"><br/>

	出生：<input type="text" placeholder="0000/00/00"><br/>

    高中：<input type="text" placeholder="ＸＸ高中"><br/>

    性別：
    <input type="radio" name="gender" value="M">女生
    <input type="radio" name="gender" value="F">男生<br/>

    飲食：
    <input type="radio" name="gender" value="M">葷食
    <input type="radio" name="gender" value="F">素食<br/>

    顏色喜好：<input type="color"><br/>

    個人照片：<input type="file"><br/>

    興趣：
    <input type="checkbox" name="int 1" value="movie">看電影
    <input type="checkbox" name="int 2" value="swim">游泳
    <input type="checkbox" name="int 3" value="travel">旅行
    <input type="checkbox" name="int 4" value="read">讀書
    <input type="checkbox" name="int 5" value="sleep">睡覺
    <input type="checkbox" name="int 6" value="other">其他：<input type="text"><br/>

    自我介紹<b>(至少100個字)</b><br/>
    <textarea rows="20" cols="75" name="comment"></textarea><br/>

    <input type="reset" value="Clear"><input type="submit" value="Send Data"><br/>

</body>
</head>
</html>
